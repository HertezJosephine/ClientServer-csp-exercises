<!DOCTYPE html>
<html>
<head>
<title>datetime-picker</title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
	<style type="text/css">
		.container {
			margin-top: 40px;
		}
		.btn-primary {
			width: 100%;
		}
	</style>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script> 
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

	<script type='text/javascript'>
		$( document ).ready(function() {
      $('#datetimepicker1').datetimepicker();
      $('#datetimepicker2').datetimepicker();
      $('#datetimepicker3').datetimepicker();
			$('#datetimepicker4').datetimepicker();
		});
	</script>
    
</head>
<body>

   <div style="border-color: #5fcf80"class="panel panel-primary">
      <div style="background: #5fcf80; color: #fff" class="panel-heading"><b>REQUIEM INFORMATION</b></div>
      <div class="panel-body">
        <br>
         <form action="insert.php" method="POST">
            <div class="row">
               <div class='col-md-6'>
                  <div class="form-group">
                     <label class="control-label">Please specify your requiem date </label>
                     <div class='input-group date' id='datetimepicker1'>
                        <input type='text' class="form-control" name="requiem_dt" value="" />
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                     </div>
                  </div>
               </div>
               <div class='col-md-6'>
                  <div class="form-group">
                     <label class="control-label">Set an appointment </label>
                     <div class='input-group date' id='datetimepicker2'>
                        <input type='text' class="form-control" name="appointment_dt" value="" />
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                     </div>
                  </div>
               </div>
            </div>
        <br><hr style="padding: 0px; margin: 0px"><br>
            <label class="control-label">Name *</label>
            <div class="row">
              <div class="col-md-4">
                 <div class="form-group">
                    <input type="text" class="form-control" name="fname" placeholder="Enter firstname*" value="" required>
                 </div>
              </div>
              <div class="col-md-4">
                 <div class="form-group">
                    <input type="text" class="form-control" name="mname" placeholder="Enter middlename*" value="" required>
                 </div>
              </div>
              <div class="col-md-4">
                 <div class="form-group">
                    <input type="text" class="form-control" name="lname" placeholder="Enter lastname*" value="" required>
                 </div>
              </div>
            </div>
            <label class="control-label">Mother's Name *</label>
            <div class="row">
              <div class="col-md-4">
                 <div class="form-group">
                    <input type="text" class="form-control" name="m_fname" placeholder="Enter firstname*" value="" required>
                 </div>
              </div>
              <div class="col-md-4">
                 <div class="form-group">
                    <input type="text" class="form-control" name="m_mname" placeholder="Enter middlename*" value="" required>
                 </div>
              </div>
              <div class="col-md-4">
                 <div class="form-group">
                    <input type="text" class="form-control" name="m_lname" placeholder="Enter lastname*" value="" required>
                 </div>
              </div>
            </div>
            <label class="control-label">Father's Name *</label>
            <div class="row">
              <div class="col-md-4">
                 <div class="form-group">
                    <input type="text" class="form-control" name="f_fname" placeholder="Enter firstname*" value="" required>
                 </div>
              </div>
              <div class="col-md-4">
                 <div class="form-group">
                    <input type="text" class="form-control" name="f_mname" placeholder="Enter middlename*" value="" required>
                 </div>
              </div>
              <div class="col-md-4">
                 <div class="form-group">
                    <input type="text" class="form-control" name="f_lname" placeholder="Enter lastname*" value="" required>
                 </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label class="control-label">Date of Birth *</label>
                 <div class="form-group">
                     <div class='input-group date' id='datetimepicker3'>
                        <input type='text' class="form-control" name="birthdate" value="" />
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                     </div>
                  </div>
              </div>
              <div class='col-md-4'>
                <label class="control-label">Date of Death *</label>
                  <div class="form-group">
                     <div class='input-group date' id='datetimepicker4'>
                        <input type='text' class="form-control" name="deathdate" value="" />
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                     </div>
                  </div>
               </div>
            </div>
        <br>
            <div class="row">
               <div class='col-md-12'>
                  <div class="form-group">
                     <input type="submit" style="background: #5fcf80; color: #fff; border-color: #5fcf80" class="btn btn-primary" value="SUBMIT">
                  </div>
               </div>
            </div>

         </form>

   </div>
		
</body>
</html>
